<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ZIP – Email signature generator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>ZIP – Email signature generator</h1>
				<p>Create your email signature for Zero Invasive Predators</p>
			</header>

			<main>
				<section class="preview-section">
					<div class="preview-header">
						<h2>Preview</h2>
						<button id="copy-button" type="button">
							Copy signature
						</button>
					</div>
					<div id="preview" class="preview-area">
						<!-- Preview will be generated here -->
					</div>
					<div
						id="copy-feedback"
						class="copy-feedback"
						role="status"
						aria-live="polite"
					></div>
				</section>
				<section class="form-section">
					<h2>Your details</h2>
					<form id="signature-form">
						<div class="form-group">
							<label for="brand">Organisation</label>
							<p class="help-text">
								Select the organisation you most closely
								represent
							</p>
							<select id="brand" name="brand">
								<option value="zip">
									Zero Invasive Predators
								</option>
								<option value="pfsw">
									Predator Free South Westland
								</option>
								<option value="tmap">
									Te Manapuna Aoraki Project
								</option>
								<option value="pfr">
									Predator Free Rakiura
								</option>
							</select>
						</div>

						<div class="form-group">
							<label for="name">Name</label>
							<input
								type="text"
								id="name"
								name="name"
								placeholder="Jane Smith"
							/>
						</div>

						<div class="form-group">
							<label for="jobTitle">Job title</label>
							<input
								type="text"
								id="jobTitle"
								name="jobTitle"
								placeholder="Project Manager"
							/>
						</div>

						<div class="form-group">
							<label for="jobTitleMaori">Te reo job title</label>
							<input
								type="text"
								id="jobTitleMaori"
								name="jobTitleMaori"
								placeholder="Kaiwhakahaere Kaupapa"
							/>
						</div>

						<div class="form-group">
							<label for="email">Email address</label>
							<input
								type="email"
								id="email"
								name="email"
								placeholder="jane.smith@zip.org.nz"
							/>
						</div>

						<div class="form-group">
							<label for="phone">Phone number</label>
							<input
								type="tel"
								id="phone"
								name="phone"
								placeholder="+64 21 123 4567"
							/>
						</div>

						<div class="form-group">
							<label for="notes">Additional notes</label>
							<p class="help-text">
								What other information is useful for people to
								know about contacting you?
							</p>
							<textarea
								id="notes"
								name="notes"
								placeholder="e.g. Available Monday–Thursday, best reached via WhatsApp"
								rows="3"
							></textarea>
						</div>
					</form>
				</section>
			</main>
		</div>

		<script src="main.js"></script>
	</body>
</html>
